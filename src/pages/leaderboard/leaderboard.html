<ion-header>

  <ion-navbar>
    <ion-title>Leaderboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let l of leaderboard; let i = index">
      <h4><b>{{i+1}}</b></h4>
      <h2>User: {{l.user_name}}</h2>
      <p>Score: {{l.user_score}}</p>
    </ion-item>
  </ion-list>
</ion-content>
