<ion-header>
  <ion-toolbar>
    <ion-title>Create a new game</ion-title>
    <ion-buttons class="end" end>
      <button (click)="closeModal()" ion-button icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding text-center>
  <ion-row>
    <ion-col>
      <form [formGroup]="createGroup" (ngSubmit)="createGame()">
        <ion-list>
          <ion-item icon-left class="input-box">
            <ion-icon name="person" item-start></ion-icon>
            <ion-label floating>Your score</ion-label>
            <ion-input formControlName="user_score" type="number" min="0" max="21"></ion-input>
          </ion-item>

          <ion-item>
            <ion-icon name="book" item-start></ion-icon>
            <ion-label>Opponents</ion-label>
            <ion-select interface="action-sheet" formControlName="opponent_id">
              <ion-option *ngFor="let opponent of opponents" value="{{opponent.id}}">{{opponent.name}}</ion-option>
            </ion-select>
          </ion-item>

          <ion-item icon-left class="input-box">
            <ion-icon name="mail" item-start></ion-icon>
            <ion-label floating>Opponent score</ion-label>
            <ion-input formControlName="opponent_score" type="number" min="0" max="21"></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button margin-bottom color="primary" round type="submit" [disabled]="!createGroup.valid">Create</button>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
