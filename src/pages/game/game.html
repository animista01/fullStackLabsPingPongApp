<ion-header>

  <ion-toolbar>
    <ion-title>Your games</ion-title>
    <ion-buttons class="end" end>
      <button (click)="signout()" ion-button icon-only>
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list-header *ngIf="games.length">
    Your games
  </ion-list-header>
  <ion-list>
    <ion-item *ngFor="let game of games">
      <h2>Against: {{game.opponent}}</h2>
      <p>Opponent score: {{game.opponent_score}}</p>
      <p>Your score: {{game.user_score}}</p>
      <p>Played: {{game.created_at | date:'yMMMdjms'}}</p>
    </ion-item>
  </ion-list>

  <ion-fab (click)="createGameModal()" right bottom>
    <button ion-fab><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
